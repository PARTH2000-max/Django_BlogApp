{% extends 'base.html' %}

 {% block title %}
  <title> Blog Page </title>
 {% endblock title %}
   
 {% block body %}

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

{% endfor %}

<div class="container">

 <h1 class='text-center my-3'> Post Blog </h1>
<form action ="post_blog" method="POST">

{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" id="titles" placeholder="Enter Your Title" name="titles">
  </div>
  
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="content" placeholder="Enter Your Description" name="descs" rows="3"></textarea>
  </div>

    <input type="submit" name="submit" value="post" class="btn btn-primary">

</form>
</div>

{% endblock body%}
