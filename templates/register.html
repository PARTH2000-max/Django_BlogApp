{% extends 'base.html' %}

{% block title %}

<title> register page </title>
{% endblock title %}


{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>message</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

{% endfor %}

<h2  class='text-center my-3'> Registration Form </h2>

<div class="container"> 

<form action ="register" method="POST">
 
 {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="inputEmail4" name="firstname" placeholder="Enter Your First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Last Name</label>
      <input type="text" class="form-control" id="inputEmail4" name="lastname" placeholder="Enter Your Last Name">
    </div>
    
    </div>
    <div class="form-group"> 
      <label for="inputAddress">Username</label>
      <input type="text" class="form-control" id="inputPassword4" name="username" placeholder="Enter Your User Name">
    </div>
 
  <div class="form-group">
    <label for="inputAddress">Email</label>
    <input type="email" class="form-control" id="inputAddress" name="email" placeholder="Enter Your Email">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Password</label>
      <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="Enter Your Password1">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Password1</label>
      <input type="password" class="form-control" id="inputPassword2" name="passwords" placeholder="Enter Your Password2">
    </div>
    
  </div>
  
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>

{% endblock body %}
